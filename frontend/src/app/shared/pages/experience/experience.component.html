<section id="{{PageInfo?.id}}" class="aftertw scroll-element" [ngClass]="{'delayed-style': showPage}">
    <h1 class="titlehead">
        {{PageInfo?.title}}
    </h1>
    <div class="we_timeline">
        <div *ngFor="let contain of PageInfo?.containers" class="we_container {{contain.position}}">
            <div class="we_date">{{contain.we_date}}</div>
            <img class="icon" alt="{{contain.alt}}" src="{{contain.src}}" loading="lazy">
            <div class="we_content">
                <h2>{{contain.c_title}}</h2>
                <h3>{{contain.c_subtitle}}</h3>
            </div>
        </div>
    </div>
</section>
